<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic HTML & CSS</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: 'Inter', sans-serif;
      color: white;
    }

    .back-arrow {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 24px;
      z-index: 10;
      cursor: pointer;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .media-section {
      width: 100%;
      background-color: #333;
    }

    .media-section img,
    .media-section iframe {
      width: 100%;
      height: auto;
      display: block;
    }

    .text-section {
      background-color: #121212;
      padding: 40px 60px;
      box-sizing: border-box;
      text-align: left;
    }

    .project-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .green-dot {
      width: 10px;
      height: 10px;
      background-color: #00FF00;
      border-radius: 50%;
      animation: flicker 1s steps(1) infinite;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .tags {
      margin: 10px 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .summary {
      margin-top: 20px;
      line-height: 1.6;
    }

    @keyframes flicker {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="back-arrow" onclick="history.back()">&larr; Back</div>

  <div class="media-section">
    <img src="../img/Excercise2a2.jpg" alt="Basic HTML Chase">
    <!-- Or embed: <iframe src="../sketches/basic-html-css/index.html"></iframe> -->
  </div>

  <div class="text-section">
    <div class="project-meta">
      <div class="green-dot"></div>
      <h1>HTML Chase</h1>
    </div>

    <div class="tags">
      Week 1 路 2A 路 HTML Structure 路 HTML 路 CSS
    </div>

    <div class="summary">
      An introductory project exploring the fundamentals of HTML and CSS. Includes basic layout principles, typography styling, and semantic HTML structure.
    </div>
  </div>
</body>
</html>
